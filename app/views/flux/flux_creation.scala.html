@import models.db.Screen
@import models.entities.FluxData

@(form: Form[FluxData],
        error: String)


@main("Flux Creation Page", error) {

    <div class="tab-pane active" id="vertical" role="tabpanel">

        @helper.form(action = routes.FluxController.create(), 'enctype -> "multipart/form-data") {
            @helper.CSRF.formField
            <div class="form-group">
                <label for="inputName">Name</label>
                <input name="name" type="text" class="form-control" id="inputName" placeholder="Flux name...">
            </div>
            <div class="form-group">
                <label for="inputUrl">URL</label>
                <input name="url" type="text" class="form-control" id="inputUrl" placeholder="Flux url...">
            </div>

            <div class="form-group">
                <label for="inputDuration">Duration of 1 phase</label>
                <input name="duration" type="text" class="form-control" id="inputDuration" placeholder="Duration (minutes)">
            </div>
            <div class="form-group">
                <label for="inputPhases">Number of phases</label>
                <input name="numberOfPhases" type="text" class="form-control" id="inputPhases" value="1">
            </div>
            <div class="form-group col-md-4">
                <label for="inputType">Type</label>
                <select name="type" id="inputType" class="form-control">
                    <option selected>URL</option>
                    <option>VIDEO</option>
                    <option>TEXT</option>
                    <option>IMAGE</option>
                </select>
            </div>

            <div class="form-group col-md-4">
                <label for="inputSite">Site</label>
                <select name="site" id="inputSite" class="form-control">
                    <option selected></option>
                    <option>Cheseaux</option>
                    <option>St-Roch</option>
                    <option>Y-Park</option>
                </select>
            </div>

            <input type="file" name="picture">

            <button type="submit" class="btn btn-primary">Create</button>
        }
    </div>
}
