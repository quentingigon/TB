@(message: String)

@main("Favorite People") {
    <div ng-app="myApp" ng-controller="PersonsCtrl">
        <form action="@routes.AuthController.index()" name="regForm" class="form-horizontal" ng-submit="register()" method="post">
<fieldset>
    <legend>Register a member:</legend>
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name:</label>
        <div class="col-sm-10">
            <input type="email" name="email" id="email"  ng-model="user.email" placeholder="Email" required autofocus/>
            <input type="password" name="password" id="password"  ng-model="user.password" placeholder="Password" required autofocus/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" name="register" id="register" value="Register" class="btn btn-primary" />
        </div>
    </div>
</fieldset>
</form>
</div>
}
