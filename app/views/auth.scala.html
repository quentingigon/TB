@(message: String)

@main("Register page") {
    <div >
        <form action="@helper.CSRF(routes.AuthController.register())" name="regForm" class="form-horizontal" method="post">
            @helper.CSRF.formField
            <fieldset>
                <legend>Register a member:</legend>
                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">Email:</label>
                        <div class="col-sm-10">
                            <input type="email" name="email" id="email"  placeholder="Email" required autofocus/>
                        </div>
                        <label for="password" class="col-sm-2 control-label">Password:</label>
                        <div class="col-sm-10">
                            <input type="password" name="password" id="password" placeholder="Password" required autofocus/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input type="submit" name="register" id="register" value="Register" class="btn btn-primary" />
                        </div>
                    </div>
            </fieldset>
        </form>
    </div>
}
