@import models.db.Screen
@import models.entities.ScreenData

@import models.entities.UserData
@(form: Form[UserData], error: String)


@main("User Login Page") {

    <div class="tab-pane active" id="vertical" role="tabpanel">

        @if(error != null) {
            <div class="alert">
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                <strong>@error</strong>
            </div>
        }

        @helper.form(routes.UserController.login()) {
            @helper.CSRF.formField
            <div class="form-group">
                <label for="inputEmail">Email</label>
                <input name="email" type="email" class="form-control" id="inputEmail" placeholder="Email...">
            </div>
            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input name="password" type="password" class="form-control" id="inputPassword" placeholder="Password...">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        }
    </div>
}
